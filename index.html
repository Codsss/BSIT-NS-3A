<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Site 101</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id ="desktop-nav">
      <div class ="logo">JC CODILLO </div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
        <div class ="logo">JC CODILLO </div>
        <div class ="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>    
          <div class ="menu-links" >
            <li><a href= "#about" onclick="toggleMenu()"> ABOUT</a></li>
            <li><a href= "#experience" onclick="toggleMenu()"> EXPERIENCE</a></li>
            <li><a href= "#projects" onclick="toggleMenu()"> PROJECTS</a></li>
            <li><a href= "#contact" onclick="toggleMenu()"> CONTACT</a></li>
          </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profilepic.jpg"
        alt="Profile Picture"/> 
      </div>
      <div class="section__text">
        <p class="section__text__p1">HELLO, I AM</p>
        <h1 class="title"> JC CODILLO </h1>
        <p class="section__text__p2"> ASPIRING TO BE FRONTEND DEVELOPER </p>
        <div class="btn-cont1">
          <button class="btn-color1" onclick="window.open('.assets/CODILLO_RESUME.jpg')">
             CURRICULUM VITAE
          </button>
          <button class="btn-color2" onclick="location.href='.assets/./#contact'">
            CONTACT INFO
          </button>
        </div>
        <div id="socials-med-container">
          <img src="./assets/linkedin.png" 
          alt = "MY LINKEDIN PROFILE"
          class ="icon"
          onclick="location.href='https://linkedin.com'">
          <img src="./assets/github.png" 
          alt = "MY GITHUB PROFILE"
          class ="icon"
          onclick="location.href='https://github.com/Codsss'">
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
